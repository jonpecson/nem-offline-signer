<ion-content padding-top>
	<ion-list no-padding padding-left no-lines margin-bottom margin-top>
		<ion-item no-padding (click)="goProfile()" *ngIf="user">
			<h1>{{user?.name}}</h1>
			<p>{{ 'VIEW_EDIT_PROFILE' | translate}}</p>
			<ion-avatar item-end>
				<img src="assets/img/miscellaneous/user.png">
			</ion-avatar>
		</ion-item>
		<ion-item no-padding (click)="login()" *ngIf="!user">
			<h1>{{ 'LOGIN/REGISTER' | translate}}</h1>
			<p>{{ 'LOGIN_DESC' | translate}}</p>
			<ion-avatar item-end>
				<img src="assets/img/miscellaneous/user.png">
			</ion-avatar>
		</ion-item>
	</ion-list>
	<ion-list class="account-list">

		<button ion-item tappable (click)="goTo('AccountSettingsPage')">
			{{ 'SETTINGS' | translate}}
		</button>

		<button ion-item tappable (click)="goTo('AccountHelpPage')">
			{{ 'FAQ' | translate}}
		</button>

		<button ion-item tappable (click)="emailUs()">
			{{ 'CONTACT' | translate}}
		</button>

		<button ion-item tappable (click)="rateUs()">
			{{ 'GIVE_FEEDBACK' | translate}}
		</button>

		<button ion-item tappable (click)="goTo('AboutPage')">
			About Us
		</button>


		<div padding *ngIf="user">
				<button ion-button block (click)="logout()">{{ 'LOGOUT' | translate}}</button>
			  </div>

	</ion-list>
</ion-content>
